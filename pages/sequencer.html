      <div class="container">

            <div class="tempoPlus tempo-button" onclick="increaseTempo()">
              <i class="bi bi-plus-lg"></i>
            </div>
          </div>
          <div class="seq-spacer mt-4"></div>
          <div class="channel-container" id="channel1">

          </div>
        </div>
        <div class="chord-container mt-5">
          <div class="button-circle-rel chord-button chord-left" onClick="playChordI()">
            <i class="bi bi-circle"></i>
          </div>
          <div class="button-circle-rel chord-button chord-inner" onClick="playChordV()">

            <i class="bi bi-circle"></i>

          <input class="form-check-input" type="checkbox" role="switch" id="chordGenSwitch">
          <label class="form-check-label" for="chordGenSwitch">Generate Chords</label>
        </div>

    <audio id="click" src="../audio/click.mp3"></audio>
    <audio id="kick" src="../audio/kick.mp3"></audio>
    <audio id="hat" src="../audio/hat.mp3"></audio>
