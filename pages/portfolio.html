<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Workbench&display=swap"
      rel="stylesheet"
    />
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Custom styles -->
    <link rel="stylesheet" href="../styles/main.css" type="text/css" />
  </head>
  <body>
    <div class="background hiddenCursor" id="background"></div>
    <div class="generic-container">
      <div class="button-circle">
        <a href="../index.html" class="link"
          ><i class="bi bi-arrow-left-short"></i
        ></a>
      </div>
      <div class="main-heading mt-5">
        <h1>Portfolio</h1>
      </div>
      <div class="albums">
        <img
          src="../images/abod-cover.png"
          alt="ABOD cover"
          class="album-image"
          data-index="0"
        />
        <img
          src="../images/gitm-cover.png"
          alt="GITM cover"
          class="album-image"
          data-index="1"
        />
        <img
          src="../images/fg-cover.png"
          alt="Flower gardens cover"
          class="album-image"
          data-index="2"
        />
      </div>
      <div class="album-info">
        <h3 id="album-title"></h3>
        <p id="album-description">Hover over an album to view details...</p>
        <div class="links hidden mt-2" id="portLinks">
          <!-- Apple Music Link -->
          <a
            class="icon-link me-3"
            href="https://music.apple.com/za/artist/matt-thompson/1732758912"
            target="blank"
          >
            <i class="bi bi-music-note-beamed"></i>
          </a>
          <!-- Spotify Link -->
          <a
            class="icon-link me-3"
            href="https://open.spotify.com/artist/0kskrEwWbs5n05ZDXs7Eas?si=VmKPQmxQQU6mtnytxePKUQ"
            target="blank"
          >
            <i class="bi bi-spotify"></i>
          </a>
        </div>
      </div>
      <div class="link-buttons about-links mb-5">
        <div class="button-circle-rel">
          <a href="about.html" class="link">About</a>
        </div>
        <div class="button-circle-rel">
          <a href="experience.html" class="link">Experience</a>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="../scripts/portfolio.js"></script>
    <script type="text/javascript" src="../scripts/script.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  </body>
</html>
