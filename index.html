<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matt Thompson Resume</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Workbench&display=swap"
      rel="stylesheet"
    />
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- custom styles -->
    <link rel="stylesheet" href="styles/main.css" type="text/css" />
  </head>
  <body>
    <audio id="swell" src="audio/swell.mp3"></audio>
    <audio id="click" src="audio/click.mp3"></audio>
    <div class="background" id="background"></div>
    <div class="mobile-placeholder hidden" id="mobilePlaceholder">
      <div class="desktop-screen">
        <div class="desktop-ui">
          <div class="desktop-dots"><i class="bi bi-three-dots"></i></div>
          <div class="search-bar"></div>
        </div>
        <div class="ui-divider"></div>
        <div class="desktop-message">
          This page is intended to be viewed on desktop.
        </div>
      </div>
    </div>
    <div class="index-container hidden-cursor" id="indexContainer">
      <div class="main-heading index-heading">
        <h1>Matt Thompson</h1>
        <p>web dev // audio engineer</p>
      </div>
      <div class="spacer"></div>
      <!-- Center circle menu -->
      <div class="arrow" id="arrow"><i class="bi bi-arrow-right"></i></div>
      <div class="center-circle" id="mainCircle">
        <div class="small-circle" id="aboutCircle">
          <a href="pages/about.html" class="small-link">About</a>
        </div>
        <div class="small-circle" id="portfolioCircle">
          <a href="pages/portfolio.html" class="small-link">Portfolio</a>
        </div>
        <div class="small-circle" id="experienceCircle">
          <a href="pages/sequencer.html" class="small-link">Create</a>
        </div>
        <div class="small-circle">
          <a href="#">Text to block accidental click</a>
        </div>
      </div>
    </div>
    <div
      class="button-circle change-theme hidden"
      id="themeCycle"
      onClick="newGradient()"
    >
      <div class="mb-3">
        <i class="bi bi-arrow-repeat link"></i>
      </div>
    </div>
    <!-- Scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="script.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <!-- Scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="scripts/script.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  </body>
</html>
